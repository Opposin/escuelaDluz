<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:insert="~{layouts/head}"></head>

<body class="logo">
    <script>
        function confirmarEliminacion(event) {
            event.preventDefault();
            var url = event.target.getAttribute('href');
            if (confirm("Â¿Seguro que deseas eliminar esta variable?")) {
                window.location.href = url;
            }
        }
    </script>

    <header th:insert="~{layouts/header}"></header>

    <div class="d-flex justify-content-center">
        <div class="container-page">
            <h1 class="py-4 text-center">Lista de Horarios agregados</h1>

            <table class="table table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Tipo</th>
                        <th>Valor</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="variable : ${variables}">
                        <td th:text="${variable.id}"></td>
                        <td th:text="${variable.variableType}"></td>
                        <td th:text="${variable.variableValueString}"></td>
                        <td>
                            <a th:href="@{/variables/delete/{id}(id=${variable.id})}" class="btn btn-danger btn-sm"
                                onclick="confirmarEliminacion(event)">
                                Eliminar
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="text-center mt-4">
                <a href="/variables/form" class="btn btn-primary">Agregar Nuevo Horarios</a>
            </div>
        </div>
    </div>

</body>

</html>
