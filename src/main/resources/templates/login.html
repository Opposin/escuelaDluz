<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:insert="~{layouts/head}">
</head>

<body>

	<body>
		<header th:insert="~{layouts/header}"></header>
		<div class="d-flex flex-column justify-content-center align-items-center vh-100 bg-light">
			<h2 style="text-align: center; margin-bottom: 5%; margin-top: -250px;"> Bienvenido al sistema de administracion de la
				autoescuela X</h2>
			<div class="card shadow-lg p-4 rounded" style="width: 350px;">
				<h2 class="text-center mb-4">Iniciar Sesión</h2>
				<form th:action="@{/login}" method="post">
					<div class="mb-3">
						<label class="form-label">Usuario</label>
						<input type="text" name="username" class="form-control" placeholder="Ingrese su usuario"
							required>
					</div>
					<div class="mb-3">
						<label class="form-label">Contraseña</label>
						<input type="password" name="password" class="form-control" placeholder="Ingrese su contraseña"
							required>
					</div>
					<button type="submit" class="btn btn-primary w-100">Ingresar</button>
				</form>
				<a href="/" style="text-align: center;" class="mt-4">Continuar sin iniciar sesion</a>
			</div>
		</div>
	</body>

</html>
